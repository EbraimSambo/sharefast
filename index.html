<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de Login</title> <link rel="stylesheet" href="assets/css/geral.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <main class="container">
        <div class="content">
            <h2><i class="fas fa-rocket"></i> Share Fast </h2>
            <p>Compartilhe os momentos, 
                 mais marcantes da sua vida,
                  com todos aqules que você conhece...     
            </p>
            </div>
        <form action="" method="post">
            <i class="fa-solid fa-circle-user"></i>
            <div class="input-group">
                <input type="email" name="nome" class="email" placeholder="Utilize o seu E-mail ou nome">
            </div>
            <div class="input-group">
                <input type="password" name="passwordemail" class="password" placeholder="Sua senha">
            </div>

            <div class="input-button">
                 <input type="submit" value="Iniciar sessão">
            </div>

           <div id="hr"></div>
        
            <div class="footer">
                <a href="#">Criar Conta</a>
            </div>
     </form>
    </main>
    <script src="assets/js/main-app.js"></script>
</body>
</html>
